<form #newvoucher="ngForm" (ngSubmit)="onSubmitData(newvoucher.value)">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control mt-3" id="name" name="name" ngModel [(ngModel)]="voucher.name">
  </div>
  <div class="form-group">
    <label for="price" name="price">price</label>
    <input type="number" class="form-control mt-3" name="price" id="price" ngModel [(ngModel)]="voucher.price">
  </div>
  <div class="form-group">
    <label for="quantity" name="quantity">quantity</label>
    <input type="number" class="form-control mt-3" name="quantity" id="quantity" ngModel [(ngModel)]="voucher.quantity">
  </div>
  <button type="submit" class="btn btn-primary mt-3">edit category</button>
</form>
